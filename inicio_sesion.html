<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>bottle video</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="hero">
    <header class="header">
        <figure class="header__figure">
            <img class="header__figure--image" src="../curso-frontend-escuelajs/platzi-video/curso-frontend-developer/assets/logo-platzi-video-BW2.png" alt="logo">
        </figure>
    </header>

    <main class="main">
        <div class="login">
            <h1 class="login__title">Inicia sesión</h1>
            <form class="login__form" action="">
                <input class="login__form--input" type="text" placeholder="Correo">
                <input class="login__form--input" type="password" placeholder="Contraseña">
                <input class="login__form--submit" type="submit" value="Iniciar sesión">
                <div class="login__form--remember">
                    <label for="">
                        <input type="checkbox" name="Recuérdame" id="">
                        <p>Recuérdame</p>
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
        </div>

        <div class="rrss">
            <div class="rrss__twitter">
                <img src="../curso-frontend-escuelajs/platzi-video/curso-frontend-developer/assets/twitter-icon.png" alt="logo twitter">
                <a href="">Inicia sesión con twitter</a>
            </div>
            <div class="rrss__google">
                <img src="../curso-frontend-escuelajs/platzi-video/curso-frontend-developer/assets/google-icon.png" alt="">
                <a href="">Inicia sesión con google</a>
            </div>
        </div>
        <div class="register">
            <p>No tienes ninguna cuenta <a href="">registrate</a></p>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer__menu">
            <li><a class="footer__menu--item" href="">Terminos de uso</a></li>
            <li><a class="footer__menu--item" href="">Declaración de privacidad</a></li>
            <li><a class="footer__menu--item" href="">Centro de ayuda</a></li>
        </ul>
    </footer>

</body>
</html>
